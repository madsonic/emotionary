<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <title>Quiz Bomb</title>
    
    <link rel="stylesheet" type="text/css" href="css/stylesheets/main.css" />
    
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>

  </head>

  <body>

    <div id="wrapper">

        <!-- Side Bar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="javascript:void(0)" class="text-capitalize">Quiz Bomb</a>
                </li>
                <li>
                    <a id="rm-name">Lobby</a>
                </li>
                <li>
                    <a href="views/create-room.html" data-toggle="modal" data-target=".modal" data-backdrop="true">Create Room</a>
                </li>
                <li>
                    <a href="views/join-room.html" data-toggle="modal" data-target=".modal" data-backdrop="true">Join Room</a>
                </li>
            </ul>
        </div>

        <!-- Main content -->
        <div id="page-content-wrapper">

            <!-- Menu link -->
            <div id="sidebar-link">
                <a href="#sidebar-link" class="btn">
                    <span class="burger"></span>
                    <span class="burger"></span>
                    <span class="burger"></span>
                </a>
            </div>
            
            <div class="container-fluid">

                <!-- message history -->
                <ul class="message-history"></ul>

                <!-- text box -->
                <div class="row text-box-wrapper">
                    <form class="text-box">
                        <div class="col-xs-11">
                            <input class="form-control" id="message" type="text"  autocomplete="off">
                        </div>
                        <div class="col-xs-1">
                            <button class="btn btn-success" id="send-message"><span class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </form>
                </div>
            </div>

        </div> 
        <!-- Main content -->
        
    </div>

 

    <!-- Common modal for all links -->
    <div class="modal fade">
        <div class="modal-dialog">
            
            <!-- Modal content -->
            <div class="modal-content"></div>

        </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="js/client.js"></script>
    
  </body>

</html>
