<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <title>chat tutorial</title>
    
    <link rel="stylesheet" type="text/css" href="css/stylesheets/main.css" />
    
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>

  </head>

  <body>

    <!-- Common modal for all links -->
    <div class="modal fade" role="dialog">
        <div class="modal-dialog">
            
            <!-- Modal content -->
            <div class="modal-content"></div>

        </div>
    </div>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">

            <div class="navbar-header">
                <!-- Modal trigger -->
                <a href="views/register.html" class="navbar-brand text-capitalize" data-toggle="modal" data-target=".modal">Quiz Bomb</a>
            </div>

            <div class="navbar-collapse collapse navbar-right">
                <ul class="nav navbar-nav">
                    <li><a id="rm-name">Room Name:</a></li>
                    <!-- Modal triggers -->
                    <li>
                        <a href="views/create-room.html" data-toggle="modal" data-target=".modal">Create Room</a>
                    </li>
                    <li>
                        <a href="views/join-room.html" data-toggle="modal" data-target=".modal">Join Room</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

 
    <div class="main-container-fluid container-fluid">

        <!-- message history -->
        <ul class="message-history"></ul>

        <div class="row">
            <form class="col-xs-12" role="text-box">
                <div class="text-box">
                    <div class="col-xs-11">
                        <input class="form-control" id="message" type="text"  autocomplete="off" autofocus>
                    </div>
                    <div class="col-xs-1">
                        <button class="btn btn-success" id="send-message">Send</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="js/client.js"></script>
    
  </body>

</html>
